<div class="container">

    <p class="fs-3">Log de Usuarios</p>

    <table class="table table-striped mt-3">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Usuario</th>
          <th scope="col">Fecha de Ingreso</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of logs">
          <th scope="row">{{ item.id }}</th>
          <td>{{ item.usuario?.email }}</td> <td>{{ item.fechaIngreso | date:'short' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
